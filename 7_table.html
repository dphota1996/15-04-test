<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            text-align: center;
            width: 30%;
            padding: 8px;
            
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Roll No</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Ram</td>
            <td>101</td>
            <td>87</td>
        </tr>
        <tr>
            <td>Prasad</td>
            <td>102</td>
            <td>80</td>

        </tr>
        <tr>
            <td>Shyam</td>
            <td>104</td>
            <td>78</td>
        </tr>

    </table>


</body>

</html>
